<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Purge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a202c; /* Dark gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full height of viewport */
    }
    .container {
      background-color: #2d3748; /* Slightly lighter gray for the box */
      padding: 2rem; /* Padding inside the container */
      border-radius: 8px; /* Rounded corners */
      max-width: 400px; /* Maximum width */
      width: 90%; /* Full width until max-width */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
    }
    h1 {
      font-size: 2rem; /* Size of the title */
      color: #63b3ed; /* Blue color for the title */
      text-align: center; /* Centered title */
      margin-bottom: 1rem; /* Space below title */
    }
    p {
      color: #a0aec0; /* Darker gray for paragraph text */
      margin-bottom: 1.5rem; /* Space below paragraph */
    }
    .script-box {
      background-color: #1a202c; /* Dark background for script box */
      padding: 0.5rem; /* Reduced padding to make it thinner */
      border-radius: 6px; /* Rounded corners */
      color: #e2e8f0; /* Light gray text color */
      font-size: 0.875rem; /* Smaller font size */
      white-space: pre-wrap; /* Maintain formatting of the text */
      overflow-x: auto; /* Allows horizontal scrolling for long lines */
      margin-bottom: 1rem; /* Space below the box */
      max-height: 80px; /* Set a maximum height for the box */
      overflow-y: auto; /* Allows vertical scrolling if content exceeds height */
    }
    button {
      width: 100%; /* Full width button */
      background-color: #4299e1; /* Blue background */
      color: white; /* White text */
      padding: 0.75rem; /* Padding inside button */
      border: none; /* No border */
      border-radius: 6px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      display: flex; /* Flexbox for icon and text */
      justify-content: center; /* Center content */
      align-items: center; /* Center vertically */
      transition: background-color 0.3s ease; /* Transition effect */
    }
    button:hover {
      background-color: #3182ce; /* Darker blue on hover */
    }
    .icon {
      margin-right: 0.5rem; /* Space between icon and text */
    }
    .copied {
      color: #48bb78; /* Green text for copied state */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Purge</h1>
    <p>Purge is a simple script with multi games supported. Please copy the script below!</p>
    <div class="script-box">
      <pre id="scriptContent" class="text-sm break-all">loadstring(game:HttpGet("https://raw.githubusercontent.com/x7dJJ9vnFH23/Maintained-Fun/main/FUNC/Loader.lua", true))()</pre>
    </div>
    <button id="copyButton">
      <span class="icon">ðŸ“‹</span>
      <span id="buttonText">Copy Script</span>
    </button>
  </div>

  <script>
    const copyButton = document.getElementById('copyButton');
    const buttonText = document.getElementById('buttonText');
    const scriptContent = document.getElementById('scriptContent').textContent;

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(scriptContent).then(() => {
        buttonText.textContent = 'Copied!';
        copyButton.classList.add('copied');
        setTimeout(() => {
          buttonText.textContent = 'Copy Script';
          copyButton.classList.remove('copied');
        }, 2000);
      });
    });
  </script>

</body>
</html>
