<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purge</title>
  <style>
    body {
      background-color: #1c222e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Lucida Console", "Courier New", monospace;
    }
    .container {
      background-color: #273040;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
    }
    p {
      color: white;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #1f4c70;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2b6cb0;
    }
    .icon {
      margin-right: 0.5rem;
    }
    .copied {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purge</h1>
    <p id="paragraph">Purge is a script with multiple games supported.</p>
    <button id="copyBtn" class="btn">
      <span id="btnText">Copy Script</span>
    </button>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const btnText = document.getElementById('btnText');
    const loadstringText = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/x7dJJ9vnFH23/Maintained-Fun/main/FUNC/Loader.lua", true))()';

    copyBtn.addEventListener('click', () => {
      // Create a temporary textarea element to hold the text
      const textarea = document.createElement('textarea');
      textarea.value = loadstringText;
      document.body.appendChild(textarea);

      // Select the text in the textarea
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text inside the textarea
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          btnText.innerText = "Copied!"; // Change button text to 'Copied!'
        } else {
          btnText.innerText = "Failed to Copy"; // In case of failure
        }
      } catch (err) {
        console.error('Copy failed:', err);
        btnText.innerText = "Failed to Copy"; // Error handling
      }

      // Remove the temporary textarea
      document.body.removeChild(textarea);

      // Reset the button text after 2 seconds
      setTimeout(() => {
        btnText.innerText = "Copy Text";
      }, 2000);
    });
  </script>
</body>
</html>
