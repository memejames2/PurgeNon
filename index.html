<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purge</title>
  <style>
    body {
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Impact", fantasy;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 640px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2d3748;
    }
    p {
      color: #718096;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #4299e1;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2b6cb0;
    }
    .icon {
      margin-right: 0.5rem;
    }
    .copied {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purge</h1>
    <p>Purge is a script with multiple games supported.</p>
    <button id="copyBtn" class="btn">
      <span class="icon"></span> <!-- Replace with a copy icon -->
      <span id="btnText">Copy Text</span>
    </button>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const btnText = document.getElementById('btnText');
    const paragraphText = "Purge is a script with multiple games supported.";

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(paragraphText).then(() => {
        btnText.innerHTML = '<span class="icon"></span> Copied!'; // Replace with a checkmark icon
        setTimeout(() => {
          btnText.innerHTML = '<span class="icon"></span> Copy Text'; // Reset icon
        }, 2000);
      });
    });
  </script>
</body>
</html>
